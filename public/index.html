<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickDep â€” Self-Hosted Deployment Platform</title>
  <meta name="description"
    content="Deploy websites from GitHub with one click. Docker-powered, resource-managed, self-hosted.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Architects+Daughter&family=Courier+Prime:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
</head>

<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-screen hidden">
    <div class="login-card">
      <div class="login-logo">ðŸš€</div>
      <h1>ClickDep</h1>
      <p>Enter your dashboard password</p>
      <form id="login-form">
        <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required>
        <button type="submit" class="btn btn-primary btn-block">Unlock</button>
      </form>
      <p id="login-error" class="error-text hidden"></p>
    </div>
  </div>

  <!-- Setup Screen -->
  <div id="setup-screen" class="login-screen hidden">
    <div class="login-card">
      <div class="login-logo">ðŸš€</div>
      <h1>Welcome to ClickDep</h1>
      <p>Set a dashboard password (or leave blank for no auth)</p>
      <form id="setup-form">
        <input type="password" id="setup-password" placeholder="Choose a password (optional)"
          autocomplete="new-password">
        <button type="submit" class="btn btn-primary btn-block">Get Started</button>
      </form>
      <button id="skip-setup" class="btn btn-ghost btn-block" style="margin-top:8px">Skip â€” No Password</button>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="app-layout hidden">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-brand">
        <span class="brand-icon">ðŸš€</span>
        <span class="brand-text">ClickDep</span>
      </div>

      <nav class="sidebar-nav">
        <a href="#/" class="nav-item active" data-page="dashboard">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" rx="1" />
            <rect x="14" y="3" width="7" height="7" rx="1" />
            <rect x="3" y="14" width="7" height="7" rx="1" />
            <rect x="14" y="14" width="7" height="7" rx="1" />
          </svg>
          <span>Dashboard</span>
        </a>
        <a href="#/new" class="nav-item" data-page="new">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" />
            <line x1="12" y1="8" x2="12" y2="16" />
            <line x1="8" y1="12" x2="16" y2="12" />
          </svg>
          <span>New Deploy</span>
        </a>
        <a href="#/monitor" class="nav-item" data-page="monitor">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />
          </svg>
          <span>Monitor</span>
        </a>
        <a href="#/activity" class="nav-item" data-page="activity">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10" />
            <polyline points="12 6 12 12 16 14" />
          </svg>
          <span>Activity</span>
        </a>
        <a href="#/settings" class="nav-item" data-page="settings">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
          </svg>
          <span>Settings</span>
        </a>
      </nav>

      <!-- System Stats Mini -->
      <div class="sidebar-stats">
        <div class="stat-mini">
          <span class="stat-mini-label">CPU</span>
          <div class="stat-mini-bar">
            <div id="sidebar-cpu-bar" class="stat-mini-fill" style="width:0%"></div>
          </div>
          <span id="sidebar-cpu-val" class="stat-mini-val">--%</span>
        </div>
        <div class="stat-mini">
          <span class="stat-mini-label">RAM</span>
          <div class="stat-mini-bar">
            <div id="sidebar-ram-bar" class="stat-mini-fill" style="width:0%"></div>
          </div>
          <span id="sidebar-ram-val" class="stat-mini-val">--%</span>
        </div>
        <div class="stat-mini">
          <span class="stat-mini-label">Sites</span>
          <span id="sidebar-sites-val" class="stat-mini-val" style="margin-left:auto">0 / 0</span>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div id="page-container"></div>
    </main>

    <!-- Command Palette -->
    <div id="command-palette" class="palette-overlay hidden">
      <div class="palette-modal">
        <input type="text" id="palette-input" placeholder="Search projects, actions..." autocomplete="off">
        <div id="palette-results" class="palette-results"></div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/views.js"></script>
  <script src="/js/detail.js"></script>
  <script src="/js/pages.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
